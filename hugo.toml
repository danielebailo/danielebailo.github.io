baseURL = "https://danielebailo.github.io/"
languageCode = "it-it"
title = "Daniele Bailo"
theme = "PaperMod"
min_version = "0.146.0"

defaultContentLanguage = "it"
defaultContentLanguageInSubdir = false

# -------------------------
# MARKUP
# -------------------------
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# -------------------------
# PARAMS (PaperMod)
# -------------------------
[params]
  author = "Daniele Bailo"
  description = "Sito personale e professionale di Daniele Bailo, Tecnologo presso INGV e EPOS-ERIC IT Officer."
  defaultTheme = "light"
  ShowShareButtons = false
  ShowReadingTime = false
  ShowPostNavLinks = false

  [params.profileMode]
    enabled = true
    title = "Daniele Bailo"
    subtitle = """
EPOS-ERIC IT Officer | Researcher @ INGV

FAIR Data Innovation in Geosciences • Ethical AI Applications • Research Infrastructures
"""
    imageUrl = "/foto.jpg"
    imageWidth = 150
    imageHeight = 150

    [[params.profileMode.buttons]]
      name = "Scarica CV completo (PDF)"
      url = "/CV_BAILO.pdf"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:daniele.bailo@ingv.it"

  [[params.socialIcons]]
    name = "googlescholar"
    url = "https://scholar.google.it/citations?user=-bX_yVsAAAAJ"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/daniele-bailo-00894025/"

