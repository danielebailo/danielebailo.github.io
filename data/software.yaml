  - title: "EPOS Platform Open Source"
    year: 2022
    authors:
      - "Daniele Bailo"
      - "Rossana Paciello"
      - "Valerio Vinciarelli"
      - "Kety Giuliacci"
      - "Jan Michalek"
      - "Manuela Sbarra"
      - "Michele Salvi"
      - "Jean-Baptiste Roquencourt"
      - "Helen Glaves"
      - "Keith Jeffery"
      - "Kuvvet Atakan"
      - "Harald Nedrebø"
      - "Daniel Warren"
      - "Mohammed Fares"
    urls:
      homepage: "https://epos-eu.github.io/epos-open-source/"
    license: "GPLv3"
    description: >
      EPOS Platform è una piattaforma open source basata su architettura a microservizi
      per l’integrazione, la gestione e la visualizzazione di dati multidisciplinari
      nelle Scienze della Terra. La piattaforma garantisce modularità, scalabilità
      e interoperabilità, supportando accesso personalizzato tramite interfaccia web
      e API REST. Il codice sorgente dei singoli microservizi è disponibile e
      personalizzabile.

  - title: "EPOS-DCAT-AP Metadata Model"
    year: 2018
    authors:
      - "Rossana Paciello"
      - "Manuela Sbarra"
      - "Luca Trani"
      - "Daniele Bailo"
      - "Valerio Vinciarelli"
    urls:
      repository: "https://github.com/epos-eu/EPOS-DCAT-AP"
    description: >
      EPOS-DCAT-AP è un’estensione del profilo DCAT (Data Catalog Vocabulary)
      progettata per le infrastrutture di ricerca nei domini ambientali e della
      Terra solida. Il modello consente la rappresentazione standardizzata e
      interoperabile di dati, servizi e risorse eterogenee, supportando i principi FAIR.

  - title: "SHAPEness Metadata Editor"
    year: 2021
    authors:
      - "Rossana Paciello"
      - "Valerio Vinciarelli"
      - "Daniele Bailo"
      - "Luca Trani"
      - "Manuela Sbarra"
    urls:
      repository: "https://github.com/epos-eu/SHAPEness-Metadata-Editor"
      doi: "https://doi.org/10.5281/zenodo.5714433"
    description: >
      SHAPEness è un’applicazione Java per la creazione e validazione di metadati RDF
      guidata da vincoli SHACL. Consente agli editor di popolare e verificare grafi
      RDF in modo controllato. Sviluppata nel contesto EPOS, è applicabile a qualsiasi
      dominio che utilizzi modelli basati su SHACL.

  - title: "CouchDB-Dump (& Restore)"
    year: 2019
    authors:
      - "Daniele Bailo"
    urls:
      repository: "https://github.com/danielebailo/couchdb-dump"
    description: >
      Script Bash per il backup e il ripristino di database CouchDB.
      Permette l’esportazione e reimportazione dei dati in formato JSON,
      migliorando l’efficienza del database tramite la rimozione di revisioni
      obsolete e documenti eliminati.

  - title: "Research Infrastructure Database for EPOS (RIDE Database)"
    year: 2014
    authors:
      - "Daniele Bailo"
    urls:
      repository: "https://github.com/danielebailo/epos-couch"
    description: >
      Database basato su CouchDB per la raccolta e gestione delle informazioni
      tecniche sulle Infrastrutture di Ricerca EPOS. Supporta la descrizione,
      integrazione e accesso alle risorse fornite dai partner EPOS e associati.